<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Anniversary ‚ù§Ô∏è</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff0f5;
    color: #333;
    text-align: center;
  }
  header {
    padding: 50px 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
  }
  header h1 { font-size: 2.5em; }
  section { padding: 40px 20px; }
  .notes, .gallery, .letter { margin: 30px auto; max-width: 800px; }
  .note {
    background: white;
    padding: 20px;
    margin: 10px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin: 10px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .gallery img:hover { transform: scale(1.05); }
  .letter-box {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: left;
    white-space: pre-line;
    font-family: 'Georgia', serif;
    line-height: 1.6;
  }
  button {
    background: #ff9a9e;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 1em;
    margin-top: 20px;
  }
  button:hover { background: #ff6f91; }
  #start-screen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #ffdde1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  /* --- Lightbox Styles --- */
  #lightbox {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 12px;
  }
  #lightbox .controls {
    margin-top: 15px;
  }
  #lightbox button {
    background: rgba(255,255,255,0.2);
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  #lightbox button:hover {
    background: rgba(255,255,255,0.4);
  }
</style>
</head>
<body>

<div id="start-screen">
  <h1>Happy Anniversary ‚ù§Ô∏è</h1>
  <p>Tap to Begin</p>
  <button onclick="startExperience()">Start</button>
</div>

<header>
  <h1>Happy Anniversary, My Love ‚ù§Ô∏è</h1>
</header>

<section class="notes">
  <h2>Love Notes üíå</h2>
  <div class="note">You are my sunshine on the cloudiest days.</div>
  <div class="note">Every moment with you is my favorite memory.</div>
  <div class="note">I love you more with every heartbeat.</div>
</section>

<section class="gallery">
  <h2>Our Memories üì∏</h2>
  <div id="photo-container"></div>
</section>

<section class="letter">
  <h2>My Letter to You üíñ</h2>
  <div class="letter-box" id="letter-box"></div>
  <button onclick="showLetter()">Read</button>
</section>

<!-- üéµ Background Music -->
<audio id="bg-music" loop>
  <source src="Penjaga Hati - Nadhif Basalamah Instrumental - Aira.mp3.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<!-- üì∏ Lightbox -->
<div id="lightbox">
  <img id="lightbox-img" src="" alt="Enlarged photo">
  <div class="controls">
    <button onclick="prevPhoto()">‚ü® Prev</button>
    <button onclick="nextPhoto()">Next ‚ü©</button>
    <button onclick="closeLightbox()">‚úñ Close</button>
  </div>
</div>

<script>
function startExperience() {
  document.getElementById('start-screen').style.display='none';
  const music = document.getElementById('bg-music');
  music.play().catch(() => {
    console.log("Autoplay blocked ‚Äî tap Start again to play music.");
  });
}

function showLetter() {
  const box = document.getElementById('letter-box');
  box.innerHTML = '';
  let i = 0;
  const text = `My Love,

Happy first anniversary, my beautiful wife ‚ù§Ô∏è

It‚Äôs only been a year, yet it feels like I‚Äôve loved you forever. You‚Äôve changed my world in ways I never imagined. I fell in love with your cute laugh, your sparkling eyes, the way you look at me that makes my heart skip a beat, and how you taught me to open up and trust you.

I often find myself admiring you, and without realizing it, I catch myself asking for your name in my prayers, asking God to keep you close, to keep you happy, and to keep you in my life forever.

You have this incredible gift of making me happy in the simplest ways, and every love song suddenly makes sense because it reminds me of you. And your smile, your brightest, most beautiful smile, still melts me completely every single time.

This first year has been the most meaningful chapter of my life, and I know it‚Äôs only the beginning. Thank you for being my happiness, my safe place, and my greatest blessing. I can‚Äôt wait to see what the future holds for us, hand in hand, heart to heart.

Happy anniversary, my love. Here‚Äôs to us, to forever, and to a love that only grows stronger with time.

Always yours,
Haziq Isyraq`;

  function typeChar() {
    box.innerHTML += text.charAt(i);
    i++;
    if (i < text.length) {
      let delay = 25;
      if (text.charAt(i-1) === '\n' && text.charAt(i) === '\n') delay = 700;
      setTimeout(typeChar, delay);
    }
  }
  typeChar();
}

// --- Gallery ---
const photoContainer = document.getElementById("photo-container");
const totalPhotos = 9; 
let currentIndex = 0;
const photos = [];

for (let i = 1; i <= totalPhotos; i++) {
  const img = document.createElement("img");
  img.src = `photos/photo${i}.jpg`;
  img.alt = `Memory ${i}`;
  img.onclick = () => openLightbox(i-1);
  photoContainer.appendChild(img);
  photos.push(img.src);
}

// --- Lightbox Functions ---
function openLightbox(index) {
  currentIndex = index;
  document.getElementById("lightbox-img").src = photos[currentIndex];
  document.getElementById("lightbox").style.display = "flex";
}
function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
function nextPhoto() {
  currentIndex = (currentIndex + 1) % photos.length;
  document.getElementById("lightbox-img").src = photos[currentIndex];
}
function prevPhoto() {
  currentIndex = (currentIndex - 1 + photos.length) % photos.length;
  document.getElementById("lightbox-img").src = photos[currentIndex];
}
</script>

</body>
</html>
